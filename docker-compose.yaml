services:
  redis:
    image: redis:7-alpine
    container_name: pae-rtac-server-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - rtac-server-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: pae-rtac-server-postgres
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-rtac_modbus}
      - POSTGRES_USER=${POSTGRES_USER:-rtac_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rtac_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rtac-server-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rtac_user} -d ${POSTGRES_DB:-rtac_modbus}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pae-rtac-server:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pae-rtac-server
    ports:
      - "8000:8000"
    environment:
      # Set these to your external Modbus server
      # Values can come from .env file or environment variables
      - AGGREGATOR_MODBUS_HOST=${AGGREGATOR_MODBUS_HOST}
      - AGGREGATOR_MODBUS_PORT=${AGGREGATOR_MODBUS_PORT:-502}
      - AGGREGATOR_SERVER_ID=${AGGREGATOR_SERVER_ID:-1}
      - MODBUS_TIMEOUT_S=${MODBUS_TIMEOUT_S:-5.0}
      - MODBUS_RETRIES=${MODBUS_RETRIES:-3}
      # Redis configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      # PostgreSQL configuration
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-rtac_modbus}
      - POSTGRES_USER=${POSTGRES_USER:-rtac_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rtac_password}
      # DAS API configuration
      - DAS_API_BASE_URL=${DAS_API_BASE_URL:-http://pae-das-api:8080}
    volumes:
      # Mount .env file if it exists (optional - environment variables take precedence)
      - ./.env:/app/.env:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - rtac-server-network
      - shared-network
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:

networks:
  rtac-server-network:
    driver: bridge
  shared-network:
    name: pae-shared-network
    driver: bridge

